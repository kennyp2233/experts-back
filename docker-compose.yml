services:
  postgres:
    image: postgres:15.3  # Puedes cambiar a la versi칩n que prefieras
    environment:
      POSTGRES_USER: ${DB_USER}             # Nombre de usuario
      POSTGRES_PASSWORD: ${DB_PASSWORD}     # Contrase침a del usuario
      POSTGRES_DB: ${DB_NAME}               # Base de datos por defecto (opcional)
